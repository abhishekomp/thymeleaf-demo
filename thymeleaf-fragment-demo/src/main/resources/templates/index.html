<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}"/>
    <title>English Bookstore</title>
</head>
<body>
<div class="container">
    <!--    Navbar  -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TimPosts</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/features">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pricing">Pricing</a>
                    </li>
                    <!--                <li class="nav-item">-->
                    <!--                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>-->
                    <!--                </li>-->
                </ul>
            </div>
        </div>
    </nav>
    <!--    Navbar  -->
    <!--    <h1>Welcome to Reader's Paradise Bookstore</h1>-->
    <h1 th:text="#{bookstore.heading}">English Bookstore</h1>
    <br>
    <!--    <a th:href="@{/posts}">link</a>-->
    <!--    Adding table from Bootstrap -->
    <table class="table table-striped table-hover">
        <tr>
            <th>S. No.</th>
            <th>USER ID</th>
            <th>TITLE</th>
            <th>DATE ADDED</th>
        </tr>
        <tr th:each="post, iterStat : ${posts}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${post.userId}"></td>
            <!--            <td th:text="${post.title}"></td>-->
            <td>
                <a th:href="@{'/posts/'+${post.id}}" th:text="${post.title}"></a>
            </td>
            <td th:text="${#temporals.format(post.dateAdded, 'dd/MM/yyyy')}"></td>
            <!--            <td th:text="${#dates.format(post.dateAdded, 'dd/mm/yyyy')}"></td>-->
            <!--            <img th:src="${'photoCat?idCat=' + cat.idCategorie}" />-->
        </tr>
    </table>
    <!--    <footer id="footer">Reader's Paradise AB 2024</footer>-->
    <footer th:replace="~{fragments/footer.html :: footer}"></footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
